    <title>chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>

</head>
<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
<div class="main_section">
   <div class="container">
      <div class="chat_container">
         <div class="col-sm-3 chat_sidebar">
       <div class="row">
            <div id="custom-search-input">
               <div class="input-group col-md-12">
                  <input type="text" class="  search-query form-control" placeholder="Find room" id='searchRoom' />
                  <button class="btn btn-danger" type="button">
                  <span class=" glyphicon glyphicon-search"></span>
                  </button>
               </div>
            </div>
            <div class="member_list">
               <ul class="list-unstyled" id='chatRooms'>

               </ul>
               <h4>USERS</h4>
               <ul class="list-unstyled">
                {%for user in context.users %}
                  {%if user.username != context.username%}
                    <li class="left clearfix changeRoomUser">
                      <div class="chat-body clearfix">
                        <div class="header_sec">
                          <strong class="primary-font" id="userName">{{ user.username }}</strong>
                        </div>
                      </div>
                    </li>
                  {%endif%}
                {%endfor%}
               </ul>
            </div></div>
         </div>
         <!--chat_sidebar-->


        <div class="col-sm-9 message_section">
         <div class="row">
           <div class="new_message_head">
             <div class="pull-right">
               <a href="/logout">
                <button><i class="fa fa-sign-out" aria-hidden="true"></i>Sign out</button>
               </a>
             </div>
                <button id='leaveRoomButton'><i class="fa fa-times" aria-hidden="true"></i>Leave room</button>
           <div class="pull-left">Chat name:</div><div class="pull-left" id='chatName'></div>
         </div><!--new_message_head-->

           <div class="chat_area">
           <ul class="list-unstyled" id='messageChat'>

           </ul>
           </div><!--chat_area-->
            <div class="message_write">
                <form id='messageForm'>
                  <textarea class="form-control" rows="5" id='messageText' placeholder="type a message"></textarea>
                  <div class="clearfix"></div>
                  <div class="chat_bottom">
                    <button type="submit" class="pull-right btn btn-success" id='sendMessage'>Send</button>
                  </div>
                </form>
            </div>
          </div>
        </div> <!--message_section-->
      </div>
   </div>
</div>
<script type="text/javascript">
  window.username = '{{context.username}}'
</script>
</body>

</html>
